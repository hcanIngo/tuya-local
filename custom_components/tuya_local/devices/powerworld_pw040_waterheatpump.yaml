name: air-to-water heat pump
products:
  - id: 5oc9wmac3bbidekc
    manufacturer: Powerworld / Michl
    model: PW040 / SMP13
entities:
  - entity: water_heater
    translation_key: water_air
    dps:
      - id: 1
        type: boolean
        name: operation_mode
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            constraint: work_mode
            conditions:
              - dps_val: heat
                value: heat
              - dps_val: wth
                value: hotwater
              - dps_val: cool
                value: cool
              - dps_val: wth_heat
                value: hotwater_heat
              - dps_val: wth_cool
                value: hotwater_cool
      - id: 5
        type: string
        name: work_mode
        hidden: true
      - id: 123
        type: integer
        name: temperature
        unit: C
        range:
          min: 28
          max: 55
      - id: 108  # Warmwasser_T (ist): hot water (actual value)
        type: integer
        name: current_temperature
      - id: 4
        hidden: true
        type: integer
        name: temp_set
        optional: true
        range:
          min: 0
          max: 9999
  - entity: climate
    dps:
      - id: 1
        type: boolean
        name: hvac_mode
        mapping:
          - dps_val: false
            value: "off"
            available: wth_off
          - dps_val: true
            constraint: work_mode
            conditions:
              - dps_val: heat
                value: heat
                available: wth_off
              - dps_val: cool
                value: cool
                available: wth_off
              - dps_val: wth
                value: "off"
                available: wth_on
              - dps_val: wth_heat
                value: heat
                available: wth_on
              - dps_val: wth_cool
                value: cool
                available: wth_on
      - id: 5
        type: string
        name: work_mode
        hidden: true
      - id: 5
        type: string
        name: wth_on
        hidden: true
        mapping:
          - dps_val: wth
            value: true
          - dps_val: wth_heat
            value: true
          - dps_val: wth_cool
            value: true
          - value: false
      - id: 5
        type: string
        name: wth_off
        hidden: true
        mapping:
          - dps_val: wth
            value: false
          - dps_val: wth_heat
            value: false
          - dps_val: wth_cool
            value: false
          - value: true
      - id: 132
        type: string
        name: heat_mode
        hidden: true
      - id: 101
        type: integer
        name: current_temperature
      - id: 102  # value_redirect to 124, 125
        type: integer
        name: temperature
        unit: C
        range:
          min: 30
          max: 55
        mapping:
          - constraint: heat_mode
            conditions:
              - dps_val:
                  - 0
                value_redirect: manualHeatTemp
                range:
                  min: 28
                  max: 55
          - constraint: work_mode
            conditions:
              - dps_val:
                  - cool
                  - wth_cool
                value_redirect: cooling_temp
                range:
                  min: 7
                  max: 30
      - id: 125
        hidden: true
        type: integer
        name: manualHeatTemp
        unit: C
        range:
          min: 28
          max: 55
      - id: 124
        hidden: true
        type: integer
        unit: C
        name: cooling_temp
        range:
          min: 7
          max: 30
  - entity: select
    name: heat_mode  # heating return flow control
    category: config
    dps:
      - id: 132
        type: string
        name: option
        mapping:
          - dps_val: 0  # man RLsoll_T (take return flow target of id=125)
            value: manual
          - dps_val: 1  # HeizKennlinie (characteristic curve - eco)
            value: auto
  - entity: number  # manual heat water temperature
    name: manualHeatTemp  # Heizwasser_Tsoll manuell (ohne Kennlinie)
    category: config
    dps:
      - id: 125
        type: integer
        name: value
        unit: C
        range:
          min: 28
          max: 55
  - entity: select
    name: Power mode
    category: config
    dps:
      - id: 2
        type: string
        name: option
        mapping:
          - dps_val: smart
            value: comfort
          - dps_val: strong
            value: boost
          - dps_val: mute
            value: eco
  - entity: sensor
    name: Outlet temperature
    class: temperature
    category: diagnostic
    dps:
      - id: 102
        type: integer
        unit: C
        name: sensor
  - entity: sensor
    class: temperature
    name: Ambient temperature  # Umgebung_T
    category: diagnostic
    dps:
      - id: 103
        type: integer
        unit: C
        name: sensor
        class: measurement
  - entity: sensor
    name: Gas outlet temperature  # GasVL_T
    class: temperature
    category: diagnostic
    dps:
      - id: 104
        type: integer
        unit: C
        name: sensor
        class: measurement
        range:
          min: -30
          max: 99
  - entity: sensor
    name: Gas return temperature  # GasRL_T
    class: temperature
    category: diagnostic
    dps:
      - id: 105
        type: integer
        unit: C
        name: sensor
        class: measurement
  - entity: sensor
    name: Vaporiser temperature  # Verdampfer_T
    class: temperature
    category: diagnostic
    dps:
      - id: 106
        type: integer
        unit: C
        name: sensor
        class: measurement
        range:
          min: -30
          max: 99
  - entity: sensor
    name: Coil temperature  # Kuehlschlangen_T
    class: temperature
    category: diagnostic
    dps:
      - id: 107
        type: integer
        unit: C
        name: sensor
        class: measurement
        range:
          min: -30
          max: 99
  - entity: sensor
    name: EEV opening  # main expansion valve opening level
    category: diagnostic
    dps:
      - id: 109
        type: integer
        name: sensor
        unit: P
        class: measurement
        range:
          min: 0
          max: 500
  - entity: sensor
    name: EEV2 opening  # enthalpy expansion valve opening level
    category: diagnostic
    dps:
      - id: 111
        type: integer
        name: sensor
        unit: P
        class: measurement
        range:
          min: 0
          max: 500
  - entity: sensor
    name: current  # Kompressor_I (compressor current)
    class: current
    category: diagnostic
    dps:
      - id: 112
        type: integer
        name: sensor
        unit: A
        class: measurement
        range:
          min: 0
          max: 65
  - entity: sensor
    name: frequency  # Kompressor_f (compressor frequency)
    class: frequency
    category: diagnostic
    dps:
      - id: 115
        type: integer
        name: sensor
        unit: Hz
        class: measurement
        range:
          min: -99
          max: 150
  - entity: sensor
    name: Heatsink temperature  # Kuehlkoerper_T
    class: temperature
    category: diagnostic
    dps:
      - id: 113
        type: integer
        name: sensor
        unit: C
        class: measurement
        range:
          min: -99
          max: 150
  - entity: sensor
    name: DC voltage  # Bus_Udc (bus dc voltage)
    class: voltage
    category: diagnostic
    dps:
      - id: 117
        type: integer
        name: sensor
        unit: V
        class: measurement
        range:
          min: 0
          max: 999
  - entity: sensor
    name: DC fan 1  # DcLuefter1_vWind (dc fan 1 speed)
    category: diagnostic
    dps:
      - id: 116
        type: integer
        name: sensor
        unit: rpm
        class: measurement
        range:
          min: 0
          max: 1500
  - entity: sensor
    name: DC fan 2  # DcLuefter2_vWind (dc fan 2 speed)
    category: diagnostic
    dps:
      - id: 15
        hidden: true
        type: integer
        name: sensor
        unit: rpm
        class: measurement
        range:
          min: 0
          max: 1500
  - entity: number  # return flow to cool target value (delta temperature)
    name: Cooling hysteresis  # RLzuKuehlsoll_dT
    category: config
    dps:
      - id: 121
        type: integer
        name: value
        unit: C
        range:
          min: 2
          max: 18
  - entity: number
    name: Heating hysteresis  # RLzuRLsoll_dT
    category: config
    dps:
      - id: 122
        type: integer
        name: value
        unit: C
        range:
          min: 2
          max: 18
  - entity: number
    name: Water temperature offset  # WasserAusgleich_T
    class: temperature
    category: config
    dps:
      - id: 126
        type: integer
        unit: C
        name: value
        range:
          min: -5
          max: 15
  - entity: number
    name: Characteristic curve offset  # Kennlinie_Offset_T
    class: temperature
    category: config
    dps:
      - id: 133
        type: integer
        unit: C
        name: value
        range:
          min: 0
          max: 40
  - entity: number
    name: Characteristic curve gradient  # Kennlinie_m_x10
    category: config
    dps:
      - id: 134
        type: integer
        name: value
        range:
          min: 1
          max: 30
  - entity: select
    name: Target temperature action  # Kompressor_f @Zieltemperatur
    category: config
    dps:
      - id: 135
        type: string
        name: option
        mapping:
          - dps_val: "0"
            value: Compressor keep frequency  # FreqBeibehalten
          - dps_val: "1"
            value: Compressor reduced frequency  # FreqReduktion
  - entity: number
    name: Pipe heating start temperature  # RohrheizungStart_T
    class: temperature
    category: config
    dps:
      - id: 136
        type: integer
        unit: C
        name: value
        range:
          min: -20
          max: 20
  - entity: number
    name: Hot water start time  # WarmwasserStart_t
    category: config
    dps:
      - id: 137
        type: integer
        unit: min
        name: value
        range:
          min: 0
          max: 60
  - entity: select
    name: Water pump stop mode  # Modus WP-Wasserpumpe
    category: config
    dps:
      - id: 138
        type: string
        name: option
        mapping:
          - dps_val: 0
            value: Immediate stop
          - dps_val: 1
            value: Ramp down  # Nachlauf
  - entity: number  # defrost start temperature
    name: Defrost start temperature  # Abtau_Tstart
    class: temperature
    category: config
    dps:
      - id: 139
        type: integer
        unit: C
        name: value
        range:
          min: -15
          max: -1
  - entity: number
    name: Defrost stop temperature  # Abtau_Tstopp
    class: temperature
    category: config
    dps:
      - id: 140
        type: integer
        unit: C
        name: value
        range:
          min: 1
          max: 40
  - entity: number
    name: Defrost hysteresis  # Abtau_dT
    class: temperature
    category: config
    dps:
      - id: 141
        type: integer
        unit: C
        name: value
        range:
          min: 0
          max: 15
  - entity: number
    name: Minimum compressor frequency @ target temperature  # Kompressor_fMin
    class: frequency
    category: config
    dps:
      - id: 142
        type: integer
        unit: Hz
        name: value
        range:
          min: 30
          max: 120
  - entity: number
    name: Maximum compressor frequency @ target temperature  # Kompressor_fMax
    class: frequency
    category: config
    dps:
      - id: 143
        type: integer
        unit: Hz
        name: value
        range:
          min: 30
          max: 120
  - entity: number
    name: Compressor hot water frequency compensation  # Komp_fWW-Kompensation
    class: frequency
    category: config
    dps:
      - id: 144
        type: integer
        unit: Hz
        name: value
        range:
          min: -50
          max: 20
